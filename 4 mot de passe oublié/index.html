<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié – BihotzZen</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

<header>
    <h1>BihotzZen</h1>
</header>

<section class="reset-container">
    <h2>Récupérer son mot de passe et identifiant</h2>

    <form class="reset-form">

        <input type="email" placeholder="Adresse email" required>

        <!-- BOUTON CLIQUABLE -->
        <button class="mode-btn">Je souhaite modifier mon mot de passe</button>

        <input type="password" placeholder="Saisir le mot de passe">
        <input type="text" placeholder="Saisir l'identifiant">

        <button type="submit">Se connecter</button>
    </form>
</section>

<footer>

</footer>

</body>
</html>
