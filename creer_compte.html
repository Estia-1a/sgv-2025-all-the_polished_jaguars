<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte – BihotzZen</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="page-creer-compte">

<header>
    <h1>BihotzZen</h1>
</header>

<section class="reset-container">
    <h2>Créer un compte</h2>

    <form class="reset-form" action="../sgv-2025-all-the_polished_jaguars/acceuil_sans_connexion.html" method="post">

        <label for="username" class="sr-only">Identifiant</label>
        <input type="text" id="username" name="username" placeholder="Saisir un identifiant" required>

        <label for="password" class="sr-only">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Saisir un mot de passe" required>

        <label for="email" class="sr-only">Adresse email</label>
        <input type="email" id="email" name="email" placeholder="Saisir une adresse email" required>

        <button type="submit">S'inscrire</button>

    </form>
</section>

<footer>
    <p>© 2025 - BihotzZen</p>
</footer>

</body>
</html>
