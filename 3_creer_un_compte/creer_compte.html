<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte – BihotzZen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>BihotzZen</h1>
</header>

<section class="reset-container">
    <h2>Créer un compte</h2>

    <form class="reset-form" action="../1.2 Accueil (sans connexion)/acceuil_sans_connexion.html" method="post">
        <input type="text" name="username" placeholder="Saisir un identifiant" required>
        <input type="password" name="password" placeholder="Saisir un mot de passe" required>
        <input type="email" name="email" placeholder="Saisir une adresse email" required>

        <button type="submit">S'inscrire</button>
        
    </form>
</section>

<footer>

</footer>

</body>
